<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <div>
      <input type="text" class="screen" />
    </div>
    <div class="container">
      <div class="row one">
        <button>~</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="zero">0</button>
        <button>-</button>
        <button>=</button>
        <button class="back-space">Backspace</button>
      </div>
      <div class="row two">
        <button class="tab">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>[</button>
        <button>]</button>
        <button>\</button>
      </div>
      <div class="row three">
        <button class="caps">Caps</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>:</button>
        <button>''</button>
        <button class="enter">Enter</button>
      </div>
      <div class="row four">
        <button class="shift">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button>,</button>
        <button>.</button>
        <button>/</button>
        <button class="shift">Shift</button>

        <div class="row five">
          <button class="ctrl">Ctrl</button>
          <button class="fn-btn">Fn</button>
          <button class="alt">Alt</button>
          <button class="space">Space</button>
          <button class="alt">Alt</button>
          <button class="ctrl">Ctrl</button>
          <button class="home">home</button>
          <button class="end">end</button>
        </div>
      </div>
    </div>
  </body>
</html>
